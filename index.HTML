<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="main">
        <h1>Sign Up</h1>
        <form class="form">
            <section>
                <section class="form__section--name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </section>
                <section class="form__section--Mobile--Email">
                    <input type="text" placeholder="Mobile No.">
                    <input type="text" placeholder="Email Address">
                </section>
                <section class="form__section--password">
                    <input type="text" placeholder="Password">
                    <input type="text" placeholder="Confirm Password">
                </section>
                <section class="form__section--Conditions">
                    <section class="form__section--checkbox--agree">
                        <input type="checkbox">
                        <label for=""><b>I Agree</b></label>
                    </section>
                    <section>
                        <p>
                            By clicking <span>Register</span>, you agree to the <a href="#">Terms and Conditions </a> set out by this site, including our Cookie Use.
                        </p>
                    </section>
                </section>
                <section class="form_button">
                    <button type="submit" class="form__button--register">Register</button>
                    <button type="submit" class="form__button--signIn">Sign In</button>
                </section>
            </section>
        </form>

    </section>
    </section>

</body>

</html>
